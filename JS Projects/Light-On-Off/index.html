<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       .container{
        width: 100%;
        height: 100vh;
        background-color: #111;
        color: #fff;
        text-align: center;
       }
       button{
        color: #fff;
        background-color: aqua;
        padding: 5px;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>Can you turn the light on?</h1>
        <button onclick="document.getElementById('myLight').src='img/light-on.png'">Turn On</button>
        <img src="img/light-off.png" id="myLight" alt="light">
        <button onclick="document.getElementById('myLight').src='img/light-off.png'">Turn Off</button>
    </div>
</body>
</html>
