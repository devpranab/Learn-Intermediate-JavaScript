<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="calculator">
            <div id="output">
                <input id="output-value" type="text" readonly>
            </div>
            <div id="buttons-container" class="buttons">
                <button class="span-tow c-red">AC</button>
                <button class="c-red">DEL</button>
                <button>รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>.</button>
                <button>0</button>
                <button class="span-tow">=</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
